<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meal Planner & Shopping List</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f9;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #f97316;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
        }
        .tab-active {
            border-bottom: 3px solid #f97316;
            color: #f97316;
            font-weight: 600;
        }
        .recipe-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .recipe-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="p-4 sm:p-8">

<div id="app" class="max-w-4xl mx-auto flex flex-col items-center py-10">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-2">üçΩÔ∏è AI Meal Planner</h1>
    <p class="text-sm text-gray-500 mb-4 text-center">User ID: <span id="userIdDisplay" class="font-mono text-xs bg-gray-100 p-1 rounded">Loading...</span></p>
    
    <!-- Tab Navigation -->
    <div class="w-full mb-6 flex border-b border-gray-200 bg-white rounded-t-xl shadow-md">
        <button id="recipesTab" data-tab="recipes" class="tab-button flex-1 py-3 text-lg text-gray-600 transition duration-150 tab-active">My Recipes</button>
        <button id="shoppingTab" data-tab="shopping" class="tab-button flex-1 py-3 text-lg text-gray-600 transition duration-150">Shopping List</button>
    </div>

    <!-- Main Content Area -->
    <div id="contentArea" class="w-full bg-white p-6 rounded-b-xl shadow-lg border border-gray-100">
        
        <div id="recipesView" data-view="recipes" class="view-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-700">Recipe Collection</h2>
                <button id="openAddRecipeModal"
                        class="bg-orange-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-orange-600 transition duration-200 flex items-center">
                    <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                    Add Recipe
                </button>
            </div>
            <div id="recipeList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <p id="loadingRecipes" class="col-span-full text-center text-gray-500">Loading recipes...</p>
                <!-- Recipes loaded from Firestore will go here -->
            </div>
        </div>

        <div id="shoppingView" data-view="shopping" class="view-content hidden">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">üõí Consolidated Shopping List</h2>
            <p class="text-sm text-gray-500 mb-4">This list combines all ingredients from all recipes currently saved.</p>
            <div id="shoppingListContainer" class="bg-gray-50 p-4 rounded-lg border">
                <!-- Shopping list generated from recipes will go here -->
            </div>
        </div>
    </div>
</div>

<!-- Modal for Adding Recipe -->
<div id="addRecipeModal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto transform transition-all p-6">
        <div class="flex justify-between items-center border-b pb-3 mb-4">
            <h3 class="text-xl font-bold text-gray-800">Add New Recipe</h3>
            <button id="closeAddRecipeModal" class="text-gray-400 hover:text-gray-600 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>

        <!-- Recipe Input Tabs -->
        <div class="flex mb-4">
            <button id="searchTab" data-input="search" class="input-tab flex-1 py-2 text-center text-gray-600 border-b-2 border-orange-500 font-semibold transition">AI Web Search</button>
            <button id="manualTab" data-input="manual" class="input-tab flex-1 py-2 text-center text-gray-600 border-b-2 border-gray-200 transition">Manual Entry</button>
        </div>

        <!-- AI Search View -->
        <div id="searchView" data-input-view="search" class="input-view-content">
            <form id="aiSearchForm">
                <label for="searchQuery" class="block text-sm font-medium text-gray-700 mb-2">Search for a recipe (e.g., 'Spicy Chicken Curry'):</label>
                <input type="text" id="searchQuery" required placeholder="Enter dish name"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500 mb-4">
                <button type="submit" id="searchButton"
                        class="w-full bg-orange-500 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-orange-600 transition duration-200 flex items-center justify-center disabled:opacity-50">
                    <span id="searchButtonText">Find & Import Recipe</span>
                    <div id="searchSpinner" class="spinner hidden ml-2"></div>
                </button>
                <div id="searchMessage" class="mt-3 p-3 bg-blue-100 text-blue-800 rounded-lg hidden"></div>
            </form>
        </div>

        <!-- Manual Entry View -->
        <div id="manualView" data-input-view="manual" class="input-view-content hidden">
            <form id="manualEntryForm">
                <div class="mb-4">
                    <label for="manualTitle" class="block text-sm font-medium text-gray-700 mb-1">Recipe Title</label>
                    <input type="text" id="manualTitle" required placeholder="e.g., Grandma's Tomato Sauce"
                           class="w-full p-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div class="mb-4">
                    <label for="manualIngredients" class="block text-sm font-medium text-gray-700 mb-1">Ingredients (One per line)</label>
                    <textarea id="manualIngredients" rows="4" required placeholder="1 cup flour&#10;2 tbsp sugar&#10;1 large egg"
                              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500"></textarea>
                </div>
                <div class="mb-6">
                    <label for="manualInstructions" class="block text-sm font-medium text-gray-700 mb-1">Instructions (One step per line)</label>
                    <textarea id="manualInstructions" rows="6" required placeholder="Step 1: Preheat oven...&#10;Step 2: Mix wet ingredients..."
                              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500"></textarea>
                </div>
                <button type="submit"
                        class="w-full bg-green-500 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-green-600 transition duration-200">
                    Save Manual Recipe
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Modal for Recipe Details -->
<div id="recipeDetailModal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto transform transition-all p-6">
        <div class="flex justify-between items-start border-b pb-3 mb-4">
            <h3 id="detailTitle" class="text-2xl font-bold text-gray-800">Recipe Title</h3>
            <button id="closeRecipeDetailModal" class="text-gray-400 hover:text-gray-600 transition ml-4">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>

        <p id="detailDescription" class="text-gray-600 mb-6 italic"></p>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Ingredients Column -->
            <div>
                <h4 class="text-xl font-semibold text-orange-600 mb-3 border-b pb-1">Ingredients üìù</h4>
                <ul id="detailIngredients" class="list-none space-y-2 text-gray-700">
                    <!-- Ingredients list will be populated here -->
                </ul>
            </div>
            
            <!-- Instructions Column -->
            <div>
                <h4 class="text-xl font-semibold text-orange-600 mb-3 border-b pb-1">Instructions üßë‚Äçüç≥</h4>
                <ol id="detailInstructions" class="list-decimal list-inside space-y-3 text-gray-700">
                    <!-- Instructions list will be populated here -->
                </ol>
            </div>
        </div>
    </div>
</div>


<script type="module">
    // --- Firebase Imports ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, query, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Global Configuration ---
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
    
    // Gemini API Setup
    const apiKey = ""; // Canvas runtime injects the key if this is empty
    const model = "gemini-2.5-flash-preview-05-20";
    // The URL must include the '?key=${apiKey}' parameter for the Canvas environment 
    // to correctly inject the API key, even when apiKey is empty.
    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
    const MAX_RETRIES = 3;

    // --- Application State and Firebase Instances ---
    let db;
    let auth;
    let userId = null;
    let userRecipes = [];
    let isAuthReady = false;

    // --- DOM Elements ---
    const userIdDisplay = document.getElementById('userIdDisplay');
    const recipeList = document.getElementById('recipeList');
    const loadingRecipes = document.getElementById('loadingRecipes');
    const shoppingListContainer = document.getElementById('shoppingListContainer');
    
    // Modal Elements (Add Recipe)
    const addRecipeModal = document.getElementById('addRecipeModal');
    const openAddRecipeModalButton = document.getElementById('openAddRecipeModal');
    const closeAddRecipeModalButton = document.getElementById('closeAddRecipeModal');
    
    // Modal Elements (Recipe Details)
    const recipeDetailModal = document.getElementById('recipeDetailModal');
    const closeRecipeDetailModal = document.getElementById('closeRecipeDetailModal');
    const detailTitle = document.getElementById('detailTitle');
    const detailDescription = document.getElementById('detailDescription');
    const detailIngredients = document.getElementById('detailIngredients');
    const detailInstructions = document.getElementById('detailInstructions');

    // AI Search Elements
    const aiSearchForm = document.getElementById('aiSearchForm');
    const searchQueryInput = document.getElementById('searchQuery');
    const searchButton = document.getElementById('searchButton');
    const searchButtonText = document.getElementById('searchButtonText');
    const searchSpinner = document.getElementById('searchSpinner');
    const searchMessage = document.getElementById('searchMessage');

    // Manual Entry Elements
    const manualEntryForm = document.getElementById('manualEntryForm');
    const manualTitleInput = document.getElementById('manualTitle');
    const manualIngredientsInput = document.getElementById('manualIngredients');
    const manualInstructionsInput = document.getElementById('manualInstructions');
    
    // Recipe Schema for Gemini Structured Output
    const recipeSchema = {
        type: "OBJECT",
        properties: {
            "title": { "type": "STRING" },
            "description": { "type": "STRING" },
            "ingredients": { "type": "ARRAY", "items": { "type": "STRING" } },
            "instructions": { "type": "ARRAY", "items": { "type": "STRING" } }
        },
        "required": ["title", "ingredients", "instructions"]
    };

    // --- Firebase Initialization and Auth ---
    async function initializeFirebase() {
        setLogLevel('Debug');
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);

        try {
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
            } else {
                await signInAnonymously(auth);
            }
        } catch (error) {
            console.error("Firebase authentication failed:", error);
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
            } else {
                // Fallback for anonymous user or failure
                userId = crypto.randomUUID();
            }
            userIdDisplay.textContent = userId;
            isAuthReady = true;
            loadRecipes(); // Start loading data once auth is ready
        });
    }

    // --- Firestore Data Handlers ---

    function getRecipeCollectionRef() {
        if (!userId) return null;
        const recipeCollectionPath = `/artifacts/${appId}/users/${userId}/recipes`;
        return collection(db, recipeCollectionPath);
    }

    // Load recipes in real-time
    function loadRecipes() {
        if (!isAuthReady) return;
        
        const recipesRef = getRecipeCollectionRef();
        if (!recipesRef) {
            console.warn("Firestore collection reference not available.");
            return;
        }

        const q = query(recipesRef);
        
        onSnapshot(q, (snapshot) => {
            userRecipes = [];
            snapshot.forEach((doc) => {
                const data = doc.data();
                userRecipes.push({ id: doc.id, ...data });
            });
            renderRecipes();
            generateShoppingList();
            console.log(`Loaded ${userRecipes.length} recipes.`);
        }, (error) => {
            console.error("Error listening to recipes:", error);
            recipeList.innerHTML = '<p class="col-span-full text-center text-red-500">Error loading recipes. Check console for details.</p>';
        });
    }

    /**
     * Saves or updates a recipe.
     * @param {object} recipeData - The recipe object.
     * @param {string} [id] - Optional Firestore document ID for update.
     */
    async function saveRecipe(recipeData, id = null) {
        if (!isAuthReady) {
            setMessage(searchMessage, "Authentication not ready. Please wait.", 'bg-red-100 text-red-800');
            return;
        }
        
        const recipesRef = getRecipeCollectionRef();
        if (!recipesRef) return;
        
        try {
            if (id) {
                const docRef = doc(db, recipesRef.path, id);
                await setDoc(docRef, recipeData, { merge: true });
                console.log("Recipe updated:", id);
            } else {
                const newDocRef = doc(recipesRef);
                await setDoc(newDocRef, recipeData);
                console.log("New recipe saved:", newDocRef.id);
            }
        } catch (e) {
            console.error("Error saving recipe:", e);
        }
    }
    
    async function deleteRecipe(id) {
        if (!isAuthReady) return;
        // Use custom modal in production, confirm() is used here as a placeholder for quick dev
        if (!confirm('Are you sure you want to delete this recipe?')) return; 
        
        const recipesRef = getRecipeCollectionRef();
        const docRef = doc(db, recipesRef.path, id);
        
        try {
            await deleteDoc(docRef);
            console.log("Recipe deleted:", id);
        } catch (e) {
            console.error("Error deleting recipe:", e);
        }
    }

    // --- AI Search Logic ---

    /**
     * Common utility for fetching from Gemini API with backoff.
     */
    async function fetchWithRetry(payload, maxRetries = MAX_RETRIES) {
        let lastError = null;
        for (let attempt = 1; attempt <= maxRetries; attempt++) {
            try {
                if (attempt > 1) {
                    const delay = Math.pow(2, attempt - 1) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }

                // Use the configured API URL which includes the necessary key parameter
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // Check if the response was successful
                if (response.ok) {
                    return response.json();
                }

                // For any non-2xx status, throw an error to trigger retry logic
                const errorText = await response.text();
                throw new Error(`API returned status ${response.status}. Details: ${errorText}. (Attempt ${attempt})`);

            } catch (error) {
                lastError = error;
                console.error(`Attempt ${attempt} failed with: ${error.message}`);
                // Throw immediately only if max retries reached. 
                if (attempt === maxRetries) {
                    throw lastError;
                }
            }
        }
    }


    async function handleAISearch(event) {
        event.preventDefault();
        const query = searchQueryInput.value.trim();
        if (!query) return;

        setLoading(true);
        setMessage(searchMessage, 'Searching the web and formatting recipe...', 'bg-blue-100 text-blue-800');

        const userQuery = `Find a popular and complete recipe for the following dish: ${query}. Extract the title, a brief description (optional), all ingredients (one item per array element), and step-by-step instructions (one step per array element). Provide the output strictly in the requested JSON format.`;
        
        const payload = {
            contents: [{ parts: [{ text: userQuery }] }],
            tools: [{ "google_search": {} }],
            generationConfig: {
                responseMimeType: "application/json",
                responseSchema: recipeSchema
            }
        };

        try {
            const result = await fetchWithRetry(payload);
            const jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;

            if (!jsonText) {
                throw new Error("The AI did not return a valid structured recipe response.");
            }

            const recipeData = JSON.parse(jsonText);
            
            // Validate the parsed data against the required schema keys
            if (!recipeData.title || !recipeData.ingredients || !recipeData.instructions) {
                throw new Error("AI returned incomplete recipe data (missing title, ingredients, or instructions).");
            }
            
            // Save to Firestore
            await saveRecipe(recipeData);

            setMessage(searchMessage, `Successfully imported and saved recipe: "${recipeData.title}"!`, 'bg-green-100 text-green-800');
            searchQueryInput.value = '';
            addRecipeModal.classList.add('hidden'); // Close modal on success

        } catch (error) {
            console.error("AI Search Error:", error);
            const msg = error.message.includes('401') 
                ? "API Key Error: Please ensure your environment is configured correctly. The application relies on automatic key injection. Retries failed."
                : `Failed to import recipe: ${error.message.split('Details:')[0]}. Try a different query.`;
            setMessage(searchMessage, msg, 'bg-red-100 text-red-800');
        } finally {
            setLoading(false);
        }
    }

    // --- Manual Entry Logic ---

    function handleManualEntry(event) {
        event.preventDefault();
        
        const recipeData = {
            title: manualTitleInput.value.trim(),
            description: '', // Manual entry form is simplified, description is optional
            ingredients: manualIngredientsInput.value.split('\n').map(s => s.trim()).filter(s => s.length > 0),
            instructions: manualInstructionsInput.value.split('\n').map(s => s.trim()).filter(s => s.length > 0)
        };
        
        if (!recipeData.title || recipeData.ingredients.length === 0 || recipeData.instructions.length === 0) {
            console.error("Validation Error: Please fill in the title, at least one ingredient, and at least one instruction step.");
            setMessage(searchMessage, "Please fill in the title, ingredients, and instructions.", 'bg-yellow-100 text-yellow-800');
            return;
        }

        saveRecipe(recipeData).then(() => {
            manualEntryForm.reset();
            addRecipeModal.classList.add('hidden');
        });
    }

    // --- UI Helpers ---

    function setLoading(isLoading) {
        searchButton.disabled = isLoading;
        if (isLoading) {
            searchButtonText.textContent = 'Processing...';
            searchSpinner.classList.remove('hidden');
        } else {
            searchButtonText.textContent = 'Find & Import Recipe';
            searchSpinner.classList.add('hidden');
        }
    }

    function setMessage(element, text, classes) {
        element.textContent = text;
        element.className = `mt-3 p-3 rounded-lg ${classes}`;
        element.classList.remove('hidden');
        
        // Hide message after 5 seconds if not an error
        if (!classes.includes('bg-red')) {
            setTimeout(() => element.classList.add('hidden'), 5000);
        }
    }

    function openModal() {
        addRecipeModal.classList.remove('hidden');
        setMessage(searchMessage, 'Enter a search term or switch to Manual Entry.', 'bg-blue-100 text-blue-800');
        switchInputView('search'); // Reset to search view on open
    }

    function switchInputView(viewName) {
        document.querySelectorAll('.input-tab').forEach(tab => {
            const isTarget = tab.dataset.input === viewName;
            tab.classList.toggle('border-orange-500', isTarget);
            tab.classList.toggle('font-semibold', isTarget);
            tab.classList.toggle('border-gray-200', !isTarget);
        });

        document.querySelectorAll('.input-view-content').forEach(view => {
            view.classList.toggle('hidden', view.dataset.inputView !== viewName);
        });
    }
    
    function switchMainView(viewName) {
        document.querySelectorAll('.tab-button').forEach(tab => {
            const isTarget = tab.dataset.tab === viewName;
            tab.classList.toggle('tab-active', isTarget);
        });

        document.querySelectorAll('.view-content').forEach(view => {
            view.classList.toggle('hidden', view.dataset.view !== viewName);
        });
        
        if (viewName === 'shopping') {
            generateShoppingList();
        }
    }

    // --- Rendering Functions ---

    function renderRecipes() {
        if (!userRecipes.length) {
            recipeList.innerHTML = '<p class="col-span-full text-center text-gray-500">No recipes found. Use the "Add Recipe" button to get started!</p>';
            loadingRecipes.classList.add('hidden');
            return;
        }
        
        loadingRecipes.classList.add('hidden');
        recipeList.innerHTML = userRecipes.map(recipe => `
            <div id="recipe-${recipe.id}" class="recipe-card bg-gray-50 p-4 border border-gray-200 rounded-lg shadow-sm">
                <h3 class="text-xl font-bold text-gray-800 mb-2">${recipe.title}</h3>
                <p class="text-sm text-gray-500 mb-3">${recipe.ingredients.length} ingredients | ${recipe.instructions.length} steps</p>
                <div class="flex space-x-2">
                    <button class="view-recipe text-sm text-blue-600 hover:text-blue-800 font-medium" data-id="${recipe.id}">View Details</button>
                    <button class="delete-recipe text-sm text-red-600 hover:text-red-800 font-medium" data-id="${recipe.id}">Delete</button>
                </div>
            </div>
        `).join('');
        
        // Attach event listeners for dynamic buttons
        document.querySelectorAll('.delete-recipe').forEach(btn => {
            btn.addEventListener('click', (e) => deleteRecipe(e.target.dataset.id));
        });
        
        document.querySelectorAll('.view-recipe').forEach(btn => {
            btn.addEventListener('click', (e) => viewRecipeDetails(e.target.dataset.id));
        });
    }
    
    function viewRecipeDetails(id) {
        const recipe = userRecipes.find(r => r.id === id);
        if (!recipe) return;
        
        // Populate the modal
        detailTitle.textContent = recipe.title;
        detailDescription.textContent = recipe.description || 'No description provided.';
        detailDescription.classList.toggle('italic', !recipe.description);
        
        // Populate ingredients list
        detailIngredients.innerHTML = recipe.ingredients.map(item => 
            `<li class="flex items-start"><svg class="w-4 h-4 mr-2 mt-1 text-orange-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>${item}</li>`
        ).join('');
        
        // Populate instructions list (using <ol> in HTML for numbered steps)
        detailInstructions.innerHTML = recipe.instructions.map(step => 
            `<li class="pl-2">${step}</li>`
        ).join('');
        
        // Show the modal
        recipeDetailModal.classList.remove('hidden');
    }

    // --- Shopping List Generation ---
    function generateShoppingList() {
        const shoppingMap = new Map();

        userRecipes.forEach(recipe => {
            recipe.ingredients.forEach(item => {
                // A simple approach is to just list unique ingredients. 
                const key = item.toLowerCase().trim();
                shoppingMap.set(key, (shoppingMap.get(key) || 0) + 1);
            });
        });

        if (shoppingMap.size === 0) {
            shoppingListContainer.innerHTML = '<p class="text-gray-500">Add some recipes to your collection to generate a shopping list!</p>';
            return;
        }

        const sortedList = Array.from(shoppingMap.keys()).sort();
        
        const listHtml = `
            <ul class="list-none space-y-2">
                ${sortedList.map(item => `
                    <li class="flex items-center p-2 bg-white rounded-md shadow-sm border border-gray-100">
                        <input type="checkbox" id="item-${item.replace(/\s/g, '-')}" class="w-4 h-4 text-orange-500 border-gray-300 rounded focus:ring-orange-500 mr-3">
                        <label for="item-${item.replace(/\s/g, '-')}" class="text-gray-700">${item}</label>
                    </li>
                `).join('')}
            </ul>
        `;
        shoppingListContainer.innerHTML = listHtml;
    }

    // --- Event Listeners ---
    document.addEventListener('DOMContentLoaded', initializeFirebase);
    
    // Modal controls (Add Recipe)
    openAddRecipeModalButton.addEventListener('click', openModal);
    closeAddRecipeModalButton.addEventListener('click', () => addRecipeModal.classList.add('hidden'));

    // Modal controls (Recipe Details)
    closeRecipeDetailModal.addEventListener('click', () => recipeDetailModal.classList.add('hidden'));
    
    // Input view tabs
    document.querySelectorAll('.input-tab').forEach(tab => {
        tab.addEventListener('click', (e) => switchInputView(e.target.dataset.input));
    });

    // Main view tabs
    document.querySelectorAll('.tab-button').forEach(tab => {
        tab.addEventListener('click', (e) => switchMainView(e.target.dataset.tab));
    });

    // Forms
    aiSearchForm.addEventListener('submit', handleAISearch);
    manualEntryForm.addEventListener('submit', handleManualEntry);

</script>
</body>
</html>
