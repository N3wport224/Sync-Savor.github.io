        const firebaseConfig = isOverrideActive 
            ? USER_OVERRIDE.firebaseConfig
            : (typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {});

        const initialAuthToken = isOverrideActive 
            ? USER_OVERRIDE.authToken
            : (typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null);
            
        // Use the override appId, otherwise the environment's, otherwise a fallback.
        const appId = isOverrideActive 
            ? USER_OVERRIDE.appId
            : (typeof __app_id !== 'undefined' ? __app_id : 'default-app-id-fallback');

        window.appIdForBabel = appId;


        /**
         * The core function that guarantees Firebase is initialized and authenticated.
         */
        window.firebaseInitPromise = new Promise((resolve) => {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    throw new Error("Firebase configuration is missing.");
                }

                // Initialize Firebase services
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const db = getFirestore(app);

                setLogLevel('debug'); 

                // 1. Define the sign-in logic
                const initializeAuth = async () => {
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Firebase Auth Error: Failed to sign in.", error);
                    }
                };
                
                // 2. Wait for the initial authentication state to be established
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    unsubscribe(); 
                    resolve({ db, auth, user: currentUser || auth.currentUser, isOverride: isOverrideActive });
                });

                // 3. Start the sign-in process
                initializeAuth();

            } catch (error) {
                console.error("Critical Firebase Initialization Error:", error);
                resolve({ db: null, auth: null, user: null, error: error, isOverride: isOverrideActive }); 
            }
        });

        /**
         * Parses a quantity string to a number, handling integers, decimals, 
         * simple fractions (e.g., "1/2"), and mixed numbers (e.g., "1 1/2").
         */
        const parseQuantity = (quantityStr) => {
            if (!quantityStr) return 0;
            const parts = quantityStr.trim().split(/\s+/); 
            let total = 0;

            for (const part of parts) {
                if (part.includes('/')) {
                    const [numStr, denStr] = part.split('/');
                    const num = parseFloat(numStr);
                    const den = parseFloat(denStr);
                    
                    if (!isNaN(num) && !isNaN(den) && den !== 0) {
                        total += num / den;
                    }
                } else {
                    const num = parseFloat(part);
                    if (!isNaN(num)) {
                        total += num;
                    }
                }
            }
            return total;
        };
        
        /**
         * Converts a decimal number to a human-readable fraction string (e.g., 1.5 -> "1 1/2").
         * Handles common fractions like halves, thirds, quarters, and fifths.
         */
        const toFractionString = (decimal) => {
            if (typeof decimal !== 'number' || isNaN(decimal)) return '';
            
            const epsilon = 0.001; // Tolerance for floating point comparisons
            const integerPart = Math.floor(decimal);
            let fractionalPart = decimal - integerPart;
            
            if (Math.abs(fractionalPart) < epsilon) {
                return integerPart.toString();
            }

            const denominators = [2, 3, 4, 5, 8];
            let bestFraction = null;
            let minDiff = Infinity;

            for (let den of denominators) {
                for (let num = 1; num < den; num++) {
                    const value = num / den;
                    const diff = Math.abs(fractionalPart - value);

                    if (diff < minDiff) {
                        minDiff = diff;
                        bestFraction = `${num}/${den}`;
                    }
                }
            }

            // Only use the fraction if the difference is small enough
            if (minDiff > epsilon) {
                const combined = decimal.toFixed(2).replace(/\.00$/, ''); 
                return combined;
            }

            if (integerPart === 0) {
                return bestFraction;
            } else {
                return `${integerPart} ${bestFraction}`;
            }
        };


        /**
         * Robustly converts raw ingredient text into a structured array.
         */
        const parseIngredients = (rawText) => {
            if (!rawText) return [];
            const lines = rawText.split('\n').filter(line => line.trim() !== '');

            // Expanded list of common unit abbreviations and full names
            const commonUnits = new Set([
                'cup', 'cups', 'c', 'tsp', 'tsps', 'teaspoon', 'teaspoons', 't', 
                'tbs', 'tbsp', 'tbsps', 'tablespoon', 'tablespoons', 'T', 
                'oz', 'fl oz', 'ounce', 'ounces', 'g', 'gram', 'grams', 'kg', 'kilogram', 
                'lb', 'lbs', 'pound', 'pounds', 'ml', 'milliliter', 'l', 'liter', 
                'pint', 'quart', 'gallon', 'gal', 'head', 'clove', 'slice', 'slices',
                'pinch', 'pinches', 'dash', 'dashes', 'can', 'cans', 'bottle', 'bottles',
                'jar', 'jars', 'box', 'boxes', 'package', 'packages', 'bunch', 'bunches',
            ]);


            return lines.map(line => {
                const lineParts = line.trim().split(/\s+/).filter(p => p.length > 0);
                if (lineParts.length === 0) return null;

                let quantityTokens = [];
                let unit = '';
                let nameTokens = [];
                let tokenIndex = 0;

                // 1. Identify all Quantity tokens (e.g., '1', '1/2', '0.5')
                while (tokenIndex < lineParts.length) {
                    const token = lineParts[tokenIndex];
                    const isNumericOrFraction = !isNaN(parseFloat(token)) || token.includes('/');
                    
                    if (isNumericOrFraction) {
                        quantityTokens.push(token);
                        tokenIndex++;
                    } else {
                        break; 
                    }
                }
                
                // 2. Identify Unit (the first token after quantity, if available)
                if (tokenIndex < lineParts.length) {
                    const potentialUnit = lineParts[tokenIndex].toLowerCase().replace(/[.,]/g, ''); // Clean punctuation
                    
                    if (commonUnits.has(potentialUnit)) {
                        unit = lineParts[tokenIndex];
                        tokenIndex++;
                    }
                }

                // 3. Identify Name (the rest of the line)
                nameTokens = lineParts.slice(tokenIndex);

                const name = nameTokens.join(' ').trim(); 
                
                if (name === '' && quantityTokens.length > 0 && tokenIndex < lineParts.length) {
                     nameTokens = lineParts.slice(quantityTokens.length);
                     const potentialUnitAndName = nameTokens.join(' ');

                     return {
                        name: potentialUnitAndName.trim() || 'Unknown Item',
                        quantity: quantityTokens.join(' ') || '0',
                        unit: '',
                     };
                }


                return {
                    name: name.trim() || 'Unknown Item',
                    quantity: quantityTokens.join(' ') || '0',
                    unit: unit.trim() || '',
                };
            }).filter(i => i && i.name); 
        };


        /**
         * Generates a unique ID for the current week based on the start date (Monday).
         */
        const getWeekId = (date) => {
          const d = new Date(date);
          const day = d.getDay(); // 0 for Sunday, 1 for Monday
          const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Adjust date to Monday
          const monday = new Date(d.setDate(diff));
          return monday.toISOString().split('T')[0];
        };

        /**
         * Gets the date range string for the current week starting on Monday.
         */
        const getWeekRange = (date) => {
          const d = new Date(date);
          const day = d.getDay();
          const diff = d.getDate() - day + (day === 0 ? -6 : 1);
          const monday = new Date(d.setDate(diff));

          const startMonth = monday.toLocaleString('default', { month: 'short' });
          const startDate = monday.getDate();

          const sunday = new Date(monday);
          sunday.setDate(monday.getDate() + 6);
          const endMonth = sunday.toLocaleString('default', { month: 'short' });
          const endDate = sunday.getDate();

          return `${startMonth} ${startDate} - ${endMonth} ${endDate}`;
        };

          // --- DATA MODIFICATION HANDLERS ---

          const handleSaveRecipe = useCallback(async (recipeData) => {

              } else {
                // Add new recipe
                const newDocRef = await addDoc(collection(db, `artifacts/${appId}/users/${userId}/recipes`), {

                setModalContent({

                      </div>
                      <div className="grid grid-cols-3 gap-2">
                        {MEAL_TYPES.map(mealType => (
                          <MealSlot
                            key={mealType}
                            day={day}
                            mealType={mealType}
                            recipeId={mealPlan.weekData?.[day]?.[mealType]}
                          />
                        ))}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            );
          };

          // --- VIEW: SHOPPING LIST (NOW AUTO-GENERATED) ---

          const ShoppingView = () => {
            const [isGenerating, setIsGenerating] = useState(true);
            const [shoppingList, setShoppingList] = useState({});

            const generateShoppingList = useCallback((currentMealPlan, currentRecipes) => {
                if (!currentMealPlan.weekData || currentRecipes.length === 0) {
                    setShoppingList({});
                    return;
                }

                const aggregatedList = {};
                const recipeIds = new Set();
                
                Object.values(currentMealPlan.weekData).forEach(dayMeals => {
                    MEAL_TYPES.forEach(mealType => {
                        if (dayMeals[mealType]) {
                            recipeIds.add(dayMeals[mealType]);
                        }
                    });
                });

                currentRecipes.filter(r => recipeIds.has(r.id)).forEach(recipe => {
                    recipe.ingredients.forEach(item => {
                        const unitKey = item.unit.toLowerCase().trim() || 'none';
                        const key = `${item.name.toLowerCase().trim()}||${unitKey}`;
                        
                        const quantity = parseQuantity(item.quantity);

                        if (aggregatedList[key]) {
                            aggregatedList[key].quantity += quantity;
                        } else {
                            aggregatedList[key] = {
                                name: item.name,
                                unit: item.unit,
                                quantity: quantity,
                                isPurchased: false
                            };
                        }
                    });
                });

                setShoppingList(aggregatedList);
            }, [parseQuantity]);


            // AUTOMATION: Generate list whenever mealPlan or recipes change
            useEffect(() => {
                setIsGenerating(true);
                const timer = setTimeout(() => {
                    generateShoppingList(mealPlan, recipes);
                    setIsGenerating(false);
                }, 100); 

                return () => clearTimeout(timer);
            }, [mealPlan, recipes, generateShoppingList]); 

            const handleTogglePurchased = (key) => {
                setShoppingList(prev => ({
                    ...prev,
                    [key]: {
                        ...prev[key],
                        isPurchased: !prev[key].isPurchased
                    }
                }));
            };

            const handlePrint = () => {
                const printableContent = `
                    <html>
                    <head>
                        <title>Sync & Savor Shopping List</title>
                        <style>
                            body { font-family: 'Inter', sans-serif; padding: 20px; }
                            h1 { color: #0d9488; border-bottom: 2px solid #ccc; padding-bottom: 10px; }
                            ul { list-style: none; padding: 0; }
                            li { margin-bottom: 8px; font-size: 16px; border-bottom: 1px dashed #eee; padding-bottom: 4px; }
                            .purchased { text-decoration: line-through; color: #888; }
                        </style>
                    </head>
                    <body>
                        <h1>Shopping List for ${getWeekRange(currentWeek)}</h1>
                        <ul>
                            ${Object.values(shoppingList).map(item => `
                                <li class="${item.isPurchased ? 'purchased' : ''}">
                                    ${toFractionString(item.quantity)} ${item.unit || ''} ${item.name}
                                </li>
                            `).join('')}
                        </ul>
                        <p style="margin-top: 20px; font-style: italic; font-size: 12px;">Generated by Sync & Savor</p>
                    </body>
                    </html>
                `;
                const printWindow = window.open('', '', 'height=600,width=800');
                printWindow.document.write(printableContent);
                printWindow.document.close();
                printWindow.print();
            };

            const listItems = Object.entries(shoppingList);
            
            if (isGenerating) {
                return (
                    <div className='flex items-center justify-center h-[50vh] text-teal-600 font-semibold'>
                        <span className="animate-spin mr-3">&#9696;</span> Aggregating Ingredients...
                    </div>
                );
            }

            return (
              <div className="p-4 pt-0">
                <h1 className="text-2xl font-bold mb-6 text-gray-800">Shopping List</h1>

                <div className="text-center p-8 bg-white rounded-xl mb-6 shadow-md border border-gray-100">
                    {listItems.length > 0 ? (
                        <div className="text-left">
                            <p className="font-semibold text-gray-700 text-lg">List for: {getWeekRange(currentWeek)}</p>
                            <p className="text-sm text-gray-500">{listItems.length} unique items aggregated from your plan.</p>
                            <button
                                onClick={() => generateShoppingList(mealPlan, recipes)}
                                className="mt-3 text-teal-600 text-sm font-medium hover:text-teal-700"
                            >
                                Re-run Aggregation
                            </button>
                        </div>
                    ) : (
                        <div className="text-gray-500">
                            <Package className="w-12 h-12 mx-auto mb-3 text-gray-400" />
                            <p className="text-lg font-medium">List is Empty</p>
                            <p className="text-sm">Head to the 'Plan' tab to schedule meals for this week!</p>
                        </div>
                    )}
                </div>

                {listItems.length > 0 && (
                    <div className="mb-4 flex justify-end space-x-3">
                        <button
                            onClick={handlePrint}
                            className="flex items-center text-teal-600 font-medium hover:bg-teal-50 transition-colors border border-teal-600 rounded-lg px-3 py-1.5 active:scale-[0.98]"
                        >
                            <Printer className="w-4 h-4 mr-1" /> Print / PDF
                        </button>
                    </div>
                )}

                <div className="space-y-2 pb-20">
                    {listItems.sort((a, b) => a[1].isPurchased - b[1].isPurchased).map(([key, item]) => (
                        <div
                            key={key}
                            className={`flex items-center p-3 rounded-xl border cursor-pointer transition-all active:scale-[0.99] ${
                                item.isPurchased ? 'bg-gray-100 border-gray-200 line-through text-gray-500' : 'bg-white border-teal-100 shadow-sm hover:bg-teal-50'
                            }`}
                            onClick={() => handleTogglePurchased(key)}
                        >
                            <input
                                type="checkbox"
                                checked={item.isPurchased}
                                readOnly
                                className="w-4 h-4 text-teal-600 border-gray-300 rounded focus:ring-teal-500 mr-3"
                            />
                            <div className="flex-1">
                                <span className="font-semibold text-gray-800">
                                    {toFractionString(item.quantity)} {item.unit || ''}
                                </span>
                                <span className="ml-1">{item.name}</span>
                            </div>
                        </div>
                    ))}
                </div>
              </div>
            );
          };


          // --- VIEW: DISCOVER RECIPES ---

          const DiscoverView = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [activeFilter, setActiveFilter] = useState('All');
            const filters = ['All', 'Quick', 'Healthy', 'Vegetarian', 'Dessert'];

            const filteredRecipes = useMemo(() => {
              let filtered = recipes;

              if (activeFilter !== 'All') {
                filtered = filtered.filter(recipe => recipe.category === activeFilter);
              }

              if (searchTerm.trim()) {
                const lowerCaseSearch = searchTerm.toLowerCase();
                filtered = filtered.filter(recipe =>
                  recipe.name.toLowerCase().includes(lowerCaseSearch) ||
                  (recipe.ingredients && recipe.ingredients.some(i => i.name.toLowerCase().includes(lowerCaseSearch)))
                );
              }

              return filtered;
            }, [recipes, activeFilter, searchTerm]);

            return (
              <div className="p-4 pt-0">
                <h1 className="text-2xl font-bold mb-6 text-gray-800">Discover Recipes</h1>

                <div className="mb-6">
                  <div className="relative mb-3">
                    <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400" />
                    <input
                      type="text"
                      placeholder="Search by name or ingredient..."
                      value={searchTerm}
                      onChange={(e) => setSearchTerm(e.target.value)}
                      className="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500"
                    />
                  </div>

                  {/* Filter Chips */}
                  <div className="flex space-x-2 overflow-x-auto py-2">
                    {filters.map(filter => (
                      <button
                        key={filter}
                        className={`px-4 py-2 text-sm font-medium rounded-full whitespace-nowrap transition-colors active:scale-[0.98] ${
                          activeFilter === filter
                            ? 'bg-teal-600 text-white shadow-md'
                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                        }`}
                        onClick={() => setActiveFilter(filter)}
                      >
                        {filter}
                      </button>
                    ))}
                  </div>
                </div>

                <h3 className="text-xl font-bold mb-4 text-gray-800">
                  {filteredRecipes.length} {filteredRecipes.length === 1 ? 'Recipe' : 'Recipes'} Found
                </h3>

                <div className="space-y-3 pb-20">
                  {filteredRecipes.map(recipe => (
                    <div
                      key={recipe.id}
                      className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center cursor-pointer hover:bg-teal-50 transition-colors active:scale-[0.99]"
                      onClick={() => setActiveRecipe(recipe)} // Set activeRecipe to view the details
                    >
                      <div>
                        <p className="font-semibold text-gray-800">{recipe.name}</p>
                        <span className="text-xs block text-gray-500 capitalize">{recipe.category}</span>
                      </div>
                      <BookOpen className="w-5 h-5 text-teal-600" />
                    </div>
                  ))}
                  {filteredRecipes.length === 0 && (
                    <div className="text-center p-8 bg-gray-50 rounded-xl text-gray-500 border border-dashed border-gray-200">
                      <Search className="w-8 h-8 mx-auto mb-2" />
                      <p>No recipes match your criteria.</p>
                    </div>
                  )}
                </div>
              </div>
            );
          };


          // --- MAIN RENDER LOGIC ---

          const renderContent = () => {
            if (!isAuthReady) {
              return (
                <div className="flex items-center justify-center h-[50vh] p-8 text-lg font-medium text-teal-600">
                  <span className="animate-spin mr-3">&#9696;</span>
                  Connecting to Sync & Savor...
                </div>
              );
            }
            if (connectionError || !user) {
                return (
                    <div className="text-center p-10 max-w-sm mx-auto bg-red-50 border border-red-200 rounded-xl shadow-lg">
                        <h2 className="text-xl font-bold text-red-700 mb-4">Connection Failed!</h2>
                        <p className="text-gray-700 mb-4 font-medium">The application could not connect to Firebase.</p>
                        
                        {connectionError && connectionError.isOverride && (
                             <p className="text-sm text-red-600 border-t border-red-300 pt-3">
                                Check the <code className="font-mono text-red-800">USER_CONFIG_OVERRIDE</code> section at the top of the file for **missing or incorrect JSON** values (especially <code className="font-mono">firebaseConfig</code> and <code className="font-mono">appId</code>).
                             </p>
                        )}
                         {(!connectionError || !connectionError.isOverride) && (
                             <p className="text-sm text-red-600 border-t border-red-300 pt-3">
                                If running outside the editor, ensure you paste your Firebase config and <code className="font-mono">appId</code> into the designated section at the start of the <code className="font-mono">&lt;body&gt;</code> tag.
                             </p>
                        )}
                        <p className="text-sm mt-3 text-gray-500">
                            See the console logs for detailed error information.
                        </p>
                    </div>
                );
            }
            switch (activeTab) {
              case 'recipes':
                return <RecipesView />;
              case 'plan':
                return <PlanView />;
              case 'shopping':
                return <ShoppingView />;
              case 'discover':
                return <DiscoverView />;
              default:
                return <RecipesView />;
            }
          };

          return (
            <div className="min-h-screen bg-gray-50 font-['Inter'] flex flex-col">

              <Header />

              <main className="flex-1 overflow-y-auto pb-20">
                {renderContent()}
              </main>

              {/* Centralized Modal Rendering */}
              {activeRecipe && <RecipeModal recipe={activeRecipe} onClose={() => setActiveRecipe(null)} />}
              <Modal content={modalContent} />
              
              {/* Plan Selector Modal */}
              {isPlanSelectorOpen && recipeToSchedule && (
                  <PlanSelectorModal
                      recipe={recipeToSchedule}
                      onSchedule={(day, mealType, recipeId) => {
                          handleUpdateMealPlan(day, mealType, recipeId);
                          setActiveTab('plan');
                      }}
                      onClose={() => {
                          setIsPlanSelectorOpen(false);
                          setRecipeToSchedule(null);
                      }}
                  />
              )}


              {/* Mobile Navigation */}
              <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg z-20">
                <div className="flex justify-around max-w-xl mx-auto">
                  <NavItem tab="recipes" icon={Plus} label="Add" />
                  <NavItem tab="plan" icon={Calendar} label="Plan" />
                  <NavItem tab="shopping" icon={ShoppingCart} label="List" />
                  <NavItem tab="discover" icon={Search} label="Discover" />
                </div>
              </nav>

            </div>
          );
        };

        // Render the App component
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
